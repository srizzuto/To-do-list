<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>To-do List</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />


</head>

<body>
  <div class="container">
    <ul id="task-list">
      <div class="border-bottom just-between">
        <h1 class="p5">Today's to do</h1>
        <i class="fas fa-sync p5"></i>
      </div>
      <li class="border-bottom">
        <form class="p5" action="">
          <input type="text" placeholder="Add to list..." required>
        </form>
      </li>
    </ul>
    <button id="clear" class="p5">Clear all completed</button>
  </div>

</body>

</html>
